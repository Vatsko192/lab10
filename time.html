<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поточна дата і час</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .datetime {
            font-size: 1.5em;
            color: #333;
        }
    </style>
    <script>
        function showDateTime() {
            const now = new Date();
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            const formattedDate = new Intl.DateTimeFormat('uk-UA', options).format(now);
            document.getElementById('datetime').textContent = formattedDate;
        }

        document.addEventListener('DOMContentLoaded', showDateTime);
    </script>
</head>
<body>
    <h1>Поточна дата і час</h1>
    <p class="datetime" id="datetime"></p>
</body>
</html>
